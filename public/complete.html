<div class="row text-center">
  <h1>Completed:</h1>
</div>
<div class="row">
  <ul class="col-xs-12 col-xs-offset-3 col-sm-offset-5" ng-repeat="reminder in mainCtrl.completed">
    <li>{{reminder.title}}: {{reminder.body}}</li>
    <input ng-click="mainCtrl.updateReminder(reminder, $index)" ng-model="reminder.done" type="checkbox" name="Done" value="{{reminder.done}}">
    <label for="done">Completed</label>
  </ul>
</div>
