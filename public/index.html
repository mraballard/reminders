<!DOCTYPE html>
<html ng-app="reminders">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- <link href='/css/reset.css' rel='stylesheet'> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel='stylesheet' href='/css/main.css'>
    <title>Reminders</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <script src='js/router.js'></script>
    <script src='js/app.js'></script>
  </head>
  <body ng-controller="mainController as mainCtrl">
    <div class="container">
      <div class="row text-center">
        <h1>New Reminder</h1>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-sm-offset-4 card">
          <form class="inline" ng-submit="mainCtrl.newReminder(newReminder)">
            <div class="col-xs-12">
              <label class="sr-only" for="new">New Title:</label>
              <input ng-model="newReminder.title" type="text" name="title" placeholder="Enter a title">
              <label class="sr-only" for="new">Description:</label>
              <input ng-model="newReminder.body" type="text" name="body" placeholder="Enter a reminder">
            </div>
            <div class="col-xs-12">
              <label for="done">Completed</label>
              <input ng-model="newReminder.done" type="checkbox" name="Done" value="true">
            </div>
            <div class="col-xs-12">
              <button class="btn btn-primary btn-xs" type="submit" name="button">Submit</button>
            </div>
          </form>
        </div>
      </div>


    <div class="row text-center">
      <nav class='tabs'>
        <a ui-sref-active="active" ui-sref="reminders">Reminders</a>
        <a ui-sref-active="active" ui-sref="completed">Completed</a>
      </nav>
    </div>

    <main ui-view></main>
    </div>
  </body>
</html>
