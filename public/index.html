<!DOCTYPE html>
<html ng-app="reminders">
  <head>
    <meta charset="utf-8">
    <title>Reminders</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script> -->

    <!-- <script src='js/router.js'></script> -->
    <script src='js/app.js'></script>
  </head>
  <body ng-controller="mainController as mainCtrl">
    <h1>New Reminder</h1>
    <form ng-submit="mainCtrl.newReminder(newReminder)">
      <label for="new">New Reminder:</label>
      <input ng-model="newReminder" type="text" name="new" value="Enter a reminder">
      <button type="submit" name="button">Submit</button>
    </form>
    <h1>Reminders:</h1>
    <ul ng-repeat="reminder in mainCtrl.reminders">
      <li>
        <h3>{{reminder.title}}</h3>
        <h5>{{reminder.body}}</h5>
        <h6>{{reminder.done}}</h6>
      </li>
    </ul>

    <main ui-view></main>

  </body>
</html>
