<!DOCTYPE html>
<html ng-app="reminders">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- <link href='/css/reset.css' rel='stylesheet'> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel='stylesheet' href='/css/main.css'>
    <title>Reminders</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <script src='js/router.js'></script>
    <script src='js/app.js'></script>
  </head>
  <body ng-controller="mainController as mainCtrl">
    <div class="container">
      <div class="row text-center">
        <h1>New Reminder</h1>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <form ng-submit="mainCtrl.newReminder(newReminder)">
            <div class="form-group">
              <label for="new">New Title:</label>
              <input ng-model="newReminder.title" type="text" name="title" value="Enter a title">
            </div>
            <div class="form-group">
              <label for="new">Description:</label>
              <input ng-model="newReminder.body" type="text" name="body" value="Enter a reminder">
            </div>
            <div class="form-group">
              <label for="done">Completed</label>
              <input ng-model="newReminder.done" type="checkbox" name="Done" value="true">
            </div>
            <div class="form-group">
              <button type="submit" name="button">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row text-center">
        <h1>Reminders:</h1>
      </div>
      <div class="row">
        <div class="col-xs-12 card" ng-repeat="reminder in mainCtrl.reminders">

          <form class="inline" ng-submit="mainCtrl.updateReminder(reminder, $index)">
            <div class="col-xs-12 col-sm-8 col-sm-offset-4">
              <label class="sr-only" for="new">New Title:</label>
              <input ng-model="reminder.title" type="text" name="title" value="{{reminder.title}}">
              <label class="sr-only" for="new">Description:</label>
              <input ng-model="reminder.body" type="text" name="body" value="{{reminder.body}}">
            </div>
            <div class="col-xs-12 col-sm-8 col-sm-offset-4">
              <label for="done">Completed</label>
              <input ng-model="reminder.done" type="checkbox" name="Done" value="{{reminder.done}}">
            </div>
            <div class="col-xs-12 col-sm-8 col-sm-offset-4">
              <button type="submit" name="button">Submit</button>
              <button ng-click="mainCtrl.deleteReminder(reminder)" type="button" name="delete">Delete</button>
            </div>

          </form>
        </ul>
      </div>






    </div>




    </div>
  </body>
</html>
